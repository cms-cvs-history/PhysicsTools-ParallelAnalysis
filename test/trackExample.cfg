process TrackAnalysis = {

  include "FWCore/MessageLogger/data/MessageLogger.cfi"

  source = PoolSource {
    untracked vstring fileNames = { "file:aod.root" }
    untracked int32 maxEvents = 50
  }

  module trackAnalysis = TrackTSelectorAnalyzer {
  }

  module printEventNumber = AsciiOutputModule { }

  path analysis = { trackAnalysis }
  endpath output = { printEventNumber }
}
